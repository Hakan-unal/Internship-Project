<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Personel-Application</title>
    <style>
        #exchange {
            height: 50px;
            width: 135px;
            text-align: center;
            border: black solid 1px;
        }

        #search {
            width: 450px;
            height: 500px;
            position: absolute;
            top: 450px;
        }

        #contain {
            position: relative;
        }

        
    </style>
</head>

<body>

    <div id="exchange" class="container mt-3 form-group">

    </div>

    <div id="contain" class="container mt-3">
        <h1>Personel App</h1>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <form id="new-course">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="Personel">Personel</label>
                        <input type="text" class="form-control" id="personel">
                    </div>
                    <div class="form-group">
                        <label for="image">Avatar</label>

                        <select class="form-control" id="image">

                            <option value="1">Bret</option>
                            <option value="2">Antonette</option>
                            <option value="3">Samantha</option>
                            <option value="4">Karianne</option>
                            <option value="5">Kamren</option>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

            </div>
            <div class="col-md-7 mt-4">
                <table id="table" class="table table-bordered table-striped">
                    <thead id="table">
                        <tr>
                            <th>Title</th>
                            <th>Personel</th>
                            <th>Avatar</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="personel-list">

                    </tbody>
                </table>
            </div>
        </div>
        <div id="search">
            <nav class="navbar navbar-dark bg-danger mb-3">

                <div class="container">
                    <a href="#" class="navbar-brand">
                        Personel Finder </a>
                </div>

            </nav>

            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h2>Personel Finder</h2>
                        <p class="lead">
                            Start typing to find a profile
                        </p>
                        <input type="text" id="searchProfile" class="form-control">
                        <span id="alert" class="bg-danger"></span>
                    </div>
                </div>

                <div id="profileContainer">

                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="exchange.js"></script>
    <script src="personel.js"></script>
    <script src="search.js"></script>

</body>

</html>
